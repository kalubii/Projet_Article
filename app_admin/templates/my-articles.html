{% extends 'partials/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center"><h2>Mes Articles</h2></div>
        <div class="col-md-12">
            <a href="{% url 'ajouter_article' %}" class="btn btn-info float-right"><i class="fas fa-plus"></i>Ajouter article</a>
        </div>
        <div class="col-md-12">
            {% if list_articles %}
            <div class="card">
                <div class="card-body">
                    <Table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="h6">Titre</th>
                                <th class="h6">Description</th>
                                <th class="h6">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for article in list_articles %}
                            <tr>
                                <td class="h6"><a href="" >{{article}}</a></td>
                                <td class="h6"><a href="" >{{article.descript}}</a></td>
                                <td>
                                    <a href="{% url 'update_article' pk=article.pk %}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a>
                                    <a href="{% url 'delete_article' pk=article.pk %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </Table>
                </div>
            </div>
            
            {% else %}
            <h3>Vous n'avez aucun article!</h3>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
